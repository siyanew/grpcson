{% extends 'base.html' %}

{% block content %}
    <h3 class="mb-5">Methods of {{ service }}</h3>
    <div class="list-group">
        {% for method in methods %}
            <a href="/{{ service }}/{{ method }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ method }}</h5>
                    <small class="text-muted">Method</small>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
